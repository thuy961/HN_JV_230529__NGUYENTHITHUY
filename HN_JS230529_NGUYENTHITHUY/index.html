<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sach hoc vien</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        <form>
            <div class="list_student">
                <h2>Thông tin học viên</h2>
                <div class="form-group">
                    <label for="name">Họ và Tên</label>
                    <input type="text" value="" id="name" placeholder="Nhập họ và tên" />
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" value="" id="email" placeholder="Nhập email" />
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="phone">Số điện thoại</label>
                    <input type="tel" value="" id="phone" placeholder="Nhập số điện thoại" />
                </div>
                <div class="form-group">
                    <label for="address">Quê quán</label>
                    <input type="text" value="" id="address" placeholder="Nhập quê quán" />
                </div>
                <div class="form-group-radio">
                    <label for="">Giới tính</label>

                    <div class="content_radio">

                        <div class="icon">
                            <input id="nam" type="radio" value="Nam" name="sex" class="choice" checked/>
                            <label for="nam">Nam</label>
                        </div>

                        <div class="icon">
                            <input id="nu" type="radio" value="Nữ" name="sex" class="choice" />
                            <label for="nu">Nữ</label>
                        </div>
                    </div>

                </div>

                <div class="button">
                    <button class="bts bts-primary luutru" type="button">Lưu Lại</button>
                </div>

            </div>
        </form>

    </div>

   
    <div class="table_list">
        <div class="header">
            <h2 class="list_header">Danh sách học viên</h2>

            <div class=>

                <div class="search">
                    <label for="">Tìm kiếm học viên:</label>
                    <input type="text" value="">
                    <button class="bts bts-primary bts_search">Search</button>
                </div>

            
            </div>
            

        </div>

        <table class="bang">
            <thead>

                <tr>
                    <th>Stt</th>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                    <th>Quê quán</th>
                    <th>Giới tính</th>
                    <th>Hành động</th>
                    <th>
                        <div class="sort">
                            <button class="bts sort_ten">Sap xep(apha b)</button>
                        </div>

                    </th>
                </tr>

            </thead>

            <tbody>

            </tbody>

        </table>
    </div>

    <script src="index.js"></script>
</body>

</html>
